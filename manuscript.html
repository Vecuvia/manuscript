<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Manuscript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/manuscript.css">
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/manuscript.js"></script>
</head>
<body>
	<div class="container full-height">
		<!-- Document list -->
		<div id="document-list-view" class="row">
			<div class="one-third column">
				<h1>Manuscript</h1>
				<div class="menu">
					<p>Space occupied: <span id="space-occupied">0</span> bytes</p>
					<button id="clear-all">Clear all</button>
					<button id="import-export">Import/Export</button>
					<button id="show-about">About</button>
					<div id="about" style="display: none;">
						<p>A simple markdown editor.</p>
					</div>
				</div>
			</div>
			<div class="two-thirds column">
			</div>
		</div>
		<!-- Document editor -->
		<div id="document-editor-view" class="row">
		</div>
		<!-- Import/export -->
		<div id="import-export-view" class="row">
		</div>
	</div>
</body>
</html>
